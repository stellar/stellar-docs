          content:
            application/json:
              schema:
                   $ref: "../schemas/orderBook.yml#/components/schemas/OrderBook"
              examples:
                RetrieveAnOrderBook:
                  $ref: "../examples/responses/OrderBooks/RetrieveAnOrderBook.yml#/components/examples/RetrieveAnOrderBook"              
    
          
