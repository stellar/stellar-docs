paths:
  /order_book{selling_asset_type}:
    get:
      tags:
        - Order Books
      summary: Retrieve an Order Book
      description: "The order book endpoint provides an order bookâ€™s bids and asks and can be used in streaming mode. When filtering for a specific order book, you must use use all six of these arguments: base_asset_type, base_asset_issuer, base_asset_code, counter_asset_type, counter_asset_issuer, and counter_asset_code. If the base or counter asset is XLM, you only need to indicate the asset type as native and do not need to designate the code or the issuer."   
