components:
  schemas:
    id:
      type: string
    address:
      type: string
      pattern: "G[A-Z0-9]{55}"
    sequence:
      type: string
      pattern: "[0-9]+"
    subentry_count:
      type: integer
      format: int32
    sequence_ledger:
      type: integer
      format: uint32
    last_modified_ledger:
      type: integer
      format: uint32
    flags:
      type: object
      properties:
        auth_required:
          type: boolean
        auth_revocable:
          type: boolean
        auth_immutable:
          type: boolean
        auth_clawback_enabled:
          type: boolean
    thresholds:
      type: object
      properties:
        low_threshold:
          type: integer
        med_threshold:
          type: integer
        high_threshold:
          type: integer
    hash:
      type: string
    signatures:
      type: array
      items:
        type: string
        pattern: "G[A-Z0-9]{55}"
    link:
      type: object
      properties:
        href:
          type: string
          format: link
        templated:
          type: boolean
      required:
        - href
    paging_token:
      type: string
      description: A cursor value for use in [pagination](https://developers.stellar.org/network/horizon/api-reference/structure/pagination).
